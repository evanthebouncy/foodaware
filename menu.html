<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FoodAware | Menu</title>

    <!-- Load main style sheet -->
    <link rel="stylesheet" type="text/css" href="menu.css" />
    <link href="External_Libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="External_Libraries/bootstrap/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="External_Libraries/font-awesome/font-awesome.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=Denk+One' rel='stylesheet' type='text/css'>

    <!-- Loading external Javascript libraries here -->
    <script type="text/javascript" src="External_Libraries/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="External_Libraries/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript" src="External_Libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="External_Libraries/handlebars.js"></script>
    <script type="text/javascript" src="Javascripts/Menu.js"></script>
    <script src="Javascripts/navbar.js"></script>

    <!-- Start templates -->
    <!-- Item description template -->
    <script type="text/x-handlebars-template" id="item-template">
      <div class="row-fluid">
        <h3 class="span6" id="DishNameLabel">{{itemName}}</h3>
        <div id = "order_button" class="span2">
          <i class="icon-plus-sign" style="font-size:200%; font-align:center;"></i>
        </div>
        <div id = "close_selection_button" class="span2">
          <i class="icon-remove-sign" style="font-size:200%; font-align:center;"></i>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span2 offset6" style="font-align:center"><strong>Add to Summary</strong></div>
        <div class="span2" style="font-align:center"><strong>Close Selection</strong></div>
      </div>
      <div class="row-fluid">
        <div class="span6">
          <div id="dish_selection_image"><img src="{{image}}"/></div>
          <p id="menu_description_label">{{description}}</p>
        </div>
        <div class="span6">
          <h3>Ingredients</h3>
          <div id="likert_ingredients_box">
            <div class= "row-fluid">
              <p class="span3">Want More</p>
              <p class="span3 offset3">Can't Have</p>
            </div>
            {{#each ingredients}}
            <div class="row-fluid">
              <div class="ingredient_option btn-group">
                <button class="btn btn-medium clearfix ingredient_option_like">
                  <i class="icon-plus-sign" style="color:#00dd00;"></i>
                </button>
                <button class="btn btn-medium clearfix ingredient_option_name">
                  {{this}}
                </button>
                <button class="btn btn-medium clearfix ingredient_option_dislike">
                  <i class="icon-minus-sign" style="color:#ff3333;"></i>
                </button>
              </div>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </script>

    <!-- Thumbnail template -->
    <script type="text/x-handlebars-template" id="thumbnails-template">
      {{#each this}}
      <li class="span3">
	<div class="thumbnail" data-food-name="{{this.itemName}}">
	  <img src="{{this.image}}" alt="">
	  <p style="text-align:center; margin:5px;">{{this.itemName}}</p>
	</div>
      </li>
      {{/each}}
    </script>

  </head>

  <body>
    <div class="container" id="container">
      <div class="row-fluid">
	<div class="span8">
	  <div class="row-fluid">
	    <img class="span2" src="Menu_Resources/MoksaLogo.jpg"></img>
	    <h1 class="span1" style="font-family: 'Denk One', sans-serif;">Menu</h1>
	  </div>
	  <div id="menu_display" class="well">
            <div id="dish_selection" class="span12"></div>
	    <ul id="thumbnails" class="thumbnails"></ul>
	  </div>
	</div>
	<div class="span4">
	  <div class="row-fluid">
	    <h3 style="font-family: 'Denk One', sans-serif;">Selected Restrictions</h3>
	    <div id="restrictions_main" class="well">
	    </div>
	    <h3 style="font-family: 'Denk One', sans-serif;">Selected Preferences</h3>
	    <div id="preferences_main" class="well">
	    </div>
	  </div>
	</div>
      </div>

      <div class="row-fluid">
	<div class="offset5 span2"><a href = "summary.html"> <button id="summary_button" class="btn btn-large btn-primary">View Summary</button></a></div>
      </div>
      <div class="row-fluid">
	<div class="offset5 span2" id="SelectionCount">0 items</div>
      </div>
    </div>
  </body>

</html>
