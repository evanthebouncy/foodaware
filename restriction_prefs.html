<!DOCTYPE html>
<html lang="en">
  <head>
    <script>var pageIndex=1</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="External_Libraries/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="External_Libraries/bootstrap/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="External_Libraries/font-awesome/font-awesome.min.css"/>


    <script src="External_Libraries/jquery-1.9.0.min.js"></script>
    <script src="External_Libraries/handlebars.js"></script>
    <script src="External_Libraries/bootstrap/js/bootstrap.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>


    <script src="menu_ingr_data/ingredients.json"></script>
    <script src="Javascripts/navbar.js"></script>
    <script src="Javascripts/requireLogin.js"></script>

    <script id="valence-template" type="text/x-handlebars-template">

        <button class="btn btn-medium clearfix prefer">
          <i class="icon-plus-sign"></i>
        </button>
        <button class="btn btn-medium clearfix neutral">
                {{this.displayName}}
        </button>
        <button class="btn btn-medium clearfix restrict">
          <i class="icon-minus-sign"></i>
        </button>
    </script>

    <script id="chooser-template" type="text/x-handlebars-template">
      <div class="accordion-heading">
        <div class="picker-band btn-group">
          <a class="accordion-toggle btn-group" data-toggle="collapse" data-parent="#chooser"
             href="#group-{{groupName}}" data-group-id="{{groupName}}">
            <button class="btn btn-large">{{groupName}}</button>
            <button class="btn btn-large restrict">
                  <i class="icon-minus-sign"></i>
            </button>
          </a>
        </div>
      </div>

      <div id="group-{{groupName}}" class="accordion-body collapse">
        <div class="accordion-inner">
        </div>
      </div>
    </script>

    <script id="valence-group-template" type="text/x-handlebars-template">
      <h2>Selected {{typeNoun}}
      {{#if hasClear}}
        <button class="btn btn-medium btn-danger clear">
          <i class="icon-trash icon-large"></i> Clear all
        </button>
        {{/if}}
      </h2>

      <div id="{{type}}-list" class="well food-list">
      </div>
    </script>

    <script src="External_Libraries/underscore-min.js"></script>
    <script src="Javascripts/settings.js"></script>
    <script src="Javascripts/restriction_prefs.js"></script>

    <link rel="stylesheet" type="text/css" href="settings.css"/>
    <link rel="stylesheet" type="text/css" href="restriction_prefs.css"/>
    <link href="http://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet" type="text/css">
    <title>FoodAware | Restrictions and preferences</title>

  </head>

  <body>
    <div class="container" id="container">
      <div class="row">
        <h1>Restrictions and Preferences</h1>
      </div>

      <hr>

      <div class="row">
        <!-- A list of all items, not just the 'apathetic' ones -->
        <div class="span8" id="search">
          <h2>Search</h2>
        </div>
        <div class="span8">
          <h2>Ingredients</h2>
          <div class="food-chooser well accordion" id="chooser"></div>
        </div>

        <!-- Right bar; items we care about one way or another -->
        <div class="span4" id="valence-groups">
        </div>
      </div>

      <div class="row">
        <div class="span12">
          <button class="btn pull-left btn-large btn-success">
            Save
          </button>
          <a href="filter.html" class="btn pull-right btn-large btn-primary">
            Proceed
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
