<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="External_Libraries/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="External_Libraries/bootstrap/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="External_Libraries/font-awesome/font-awesome.min.css"/>
    <script src="External_Libraries/jquery-1.9.0.min.js"></script>
    <script src="External_Libraries/handlebars.js"></script>
    <script src="External_Libraries/bootstrap/js/bootstrap.js"></script>
    <script src="Javascripts/restriction_prefs.js"></script>
    <link rel="stylesheet" type="text/css" href="restriction_prefs.css"/>
    <title>FoodAware | Restrictions and preferences</title>

    <script id="picker-template" type="text/x-handlebars-template">
      <div class="chooser-group accordion-group">
        <div class="accordion-heading">
          <a class="accordion-toggle" data-toggle="collapse" data-parent="#chooser"
             href="#group-{{groupName}}">
            {{groupName}}
          </a>
        </div>

        <div id="group-{{groupName}}" class="accordion-body collapse">
          <div class="accordion-inner">
            {{#each items}}
            <div class="picker" id="{{this.identifier}}" data-food="{{this.identifier}}">
              <button class="btn btn-block btn-large clearfix">
                <div class="pull-left pseudo-checkbox prefer-pseudo">
                  <i class="icon-ok"></i></div>
                {{this.displayName}}
                <div class="pull-right pseudo-checkbox restrict-pseudo">
                  <i class="icon-remove"></i></div>
              </button>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </script>

  </head>

  <body>
    <div class="container" id="container">

      <!-- Navigation bar -->
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#" onclick="return false;">FoodAware</a>
          <ul class="nav">
            <li><a href="MainPage.html"><i class="icon-food"></i> Menu</a></li>
            <li class="active"><a href="#"><i class="icon-cogs"></i> Preferences</a></li>
            <li><a href="summary.html"><i class="icon-reorder"></i> Summary</a></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <h1>Restrictions and Preferences</h1>
      </div>

      <hr>

      <div class="row">
        <!-- "Apathetic" items -->
        <div class="span6">
          <h2>Ingredients</h2>
          <div class="food-chooser well accordion" id="restriction-chooser"></div>
        </div>

        <!-- Right bar; items we care about inside a drag-and-drop
        target. -->
        <div class="span6">
          <!-- Preferred items -->
          <div id="preferred">
            <h2>Preferred ingredients
              <button id="clear-restrictions" class="btn btn-medium btn-danger">
                <i class="icon-trash icon-large"></i> Clear all
              </button>
            </h2>

            <div id="preferred-list" class="well">
            </div>
          </div>

          <!-- Restricted items -->
          <div id="restricted">
            <h2>Restricted ingredients
              <button id="clear-restrictions" class="btn btn-medium btn-danger">
                <i class="icon-trash icon-large"></i> Clear all
              </button>
            </h2>

            <div id="restricted-list" class="well">
            </div>
          </div>

        </div>

      </div>

    </div>
  </body>
</html>
