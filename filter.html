<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="External_Libraries/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="External_Libraries/bootstrap/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="External_Libraries/font-awesome/font-awesome.min.css"/>

    <script type="text/javascript" src="External_Libraries/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="External_Libraries/handlebars.js"></script>
    <script type="text/javascript" src="External_Libraries/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>

    <script type="text/javascript" src="Javascripts/filter.js"></script>
    <script type="text/javascript" src="Javascripts/navbar.js"></script>
    <script type="text/javascript" src="Javascripts/requireLogin.js"></script>
    <script type="text/javascript" src="menu_ingr_data/ingredients.json"></script>
    <script type="text/javascript" src="menu_ingr_data/restaurants.json"></script>
    <script type="text/javascript" src="Javascript/sessiondata.js"></script>

    <link rel="stylesheet" type="text/css" href="filter.css"/>
    <link href='http://fonts.googleapis.com/css?family=Denk+One' rel='stylesheet' type='text/css'>
    <title>FoodAware | Restaurant Filter</title>

</head>
<body>

<div class="container" id="container">
    <!-- Header -->
    <div class="header">
        <h1> Find Your Restaurant</h1>
    </div>


    <!-- Filter -->
    <table id="filter" border = "0">
        <tr>
            <td>
                What is your zip code?
            </td>
            <td>
                Sort Restaurant by
            </td>
        </tr>
        <tr>
            <td>
                <input id="address"  type = "text" placeholder = "Your zip code" autofocus="autofocus" >
            </td>
            <!-- restaurant sort by options-->
            <td>
                <select>
                    <option value="default">Distance</option>
                    <option value = "Alphabet"> Restaurant Name</option>
                    <option value="Most popular">Most Popular</option>
                    <option value="Top rated">Top Rated</option>
                    <option value="Price">Price</option>
                    <option value="Cuisines">Cuisines</option>
                </select>
            </td>

            <td>
                <button id="searchBtn" class="btn btn-medium btn-primary">Search</button>
            </td>
        </tr>
    </table>

    <!-- Restaurant List -->
    <div  class = "restaurantList">
        <hr>
        <div class = "restaurant">
            <div class = "row">
                    <span class = "ResName">Moksa Restaurant</span>
            </div>
            <div class = "row">
                <div class = "span3">
                    <img class = "res_pic"  src="Menu_Resources/moksa-restaurant.jpg" alt="cafe">
                </div>
                <div class = "span3">
                    <p class ="resAddress">
                        Address: 765 Massachusetts Ave<br>
                        Cambridge, MA 02139-3303<br>
                        Phone: 617-354-5433</p>

                    <a href = "menu.html"> <button id="GoToMenuBtn0" class="btn btn-large btn-primary">View Menu</button></a>
                </div>
            </div>
        </div>
        <hr>


</div>

</body>
</html>
